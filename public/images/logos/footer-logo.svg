<svg width="200" height="52" viewBox="0 0 200 52" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions - Lighter for footer -->
  <defs>
    <linearGradient id="footerLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="footerAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Modern Bot/Voice Symbol -->
  <g transform="translate(0, 8)">
    <!-- Outer Circle with Gradient -->
    <circle cx="18" cy="18" r="17" stroke="url(#footerLogoGradient)" stroke-width="2.5" fill="none" opacity="0.4"/>
    
    <!-- Bot Head -->
    <rect x="10" y="14" width="16" height="14" rx="3" fill="url(#footerLogoGradient)"/>
    
    <!-- Eyes -->
    <circle cx="14" cy="20" r="1.5" fill="white"/>
    <circle cx="22" cy="20" r="1.5" fill="white"/>
    
    <!-- Smile/Voice Wave -->
    <path d="M 13 24 Q 18 26 23 24" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Antenna -->
    <line x1="18" y1="14" x2="18" y2="10" stroke="url(#footerLogoGradient)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="18" cy="9" r="2.5" fill="url(#footerAccentGradient)"/>
    
    <!-- Voice Waves -->
    <path d="M 4 18 Q 4 14, 6 14" stroke="url(#footerLogoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M 32 18 Q 32 14, 30 14" stroke="url(#footerLogoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M 2 18 Q 2 12, 5 12" stroke="url(#footerLogoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M 34 18 Q 34 12, 31 12" stroke="url(#footerLogoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text "DigitalBot" -->
  <g transform="translate(50, 0)">
    <!-- "Digital" in gradient -->
    <text x="0" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#footerLogoGradient)">Digital</text>
    
    <!-- "Bot" in gradient -->
    <text x="0" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#footerLogoGradient)">Bot</text>
    
    <!-- ".ai" accent -->
    <text x="54" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="url(#footerAccentGradient)">.ai</text>
  </g>
</svg>
